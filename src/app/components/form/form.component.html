<nz-content>
    <div class="inner-content">
        <div nz-row>
            <div nz-col [nzMd]="{span: 12, offset: 6}" [nzSm]="{ span: 12, offset: 2 }">
                <nz-card nzTitle="Let's count the words">
                    <form nz-form [formGroup]="validateForm">
                        <nz-form-item>
                            <nz-form-label [nzSpan]="7" nzRequired>Name</nz-form-label>
                            <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..."
                                [nzErrorTip]="userErrorTpl">
                                <input nz-input formControlName="name" placeholder="Your Name" />
                                <ng-template #userErrorTpl let-control>
                                    <ng-container *ngIf="control.hasError('required')">Please input your username!
                                    </ng-container>
                                    <ng-container *ngIf="control.hasError('duplicated')">The username is already taken!
                                    </ng-container>
                                </ng-template>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-label [nzSpan]="7" nzRequired>E-mail</nz-form-label>
                            <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="emailErrorTpl">
                                <input nz-input formControlName="email" placeholder="Email" type="email" />
                                <ng-template #emailErrorTpl let-control>
                                    <ng-container *ngIf="control.hasError('email')">The input is not valid E-mail!
                                    </ng-container>
                                </ng-template>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-label [nzSpan]="7">Comment</nz-form-label>
                            <nz-form-control [nzSpan]="12" style="margin-top: 10px;"
                                nzErrorTip="Your message must be less than 100 chracters!">
                                <nz-textarea-count>
                                    <textarea rows="4" formControlName="comment" placeholder="Write anything"
                                        nz-input></textarea>
                                </nz-textarea-count>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-control [nzOffset]="7" [nzSpan]="12">
                                <nz-space [nzSize]="'middle'">
                                    <button *nzSpaceItem nz-button (click)="resetForm($event)">Reset</button>
                                    <button *nzSpaceItem nz-button nzType="primary"
                                        [disabled]="!validateForm.valid" (click)="showModal()">Submit</button>
                                </nz-space>
                            </nz-form-control>
                        </nz-form-item>
                    </form>
                </nz-card>
            </div>
        </div>
    </div>
    
</nz-content>
